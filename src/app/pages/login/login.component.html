<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <button (click)="loginGoogle()">Login con Google</button>

  <form (submit)="loginEmail()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Correo" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
    <button type="submit">Login con Email</button>
  </form>

  <button (click)="registrar()">Crear cuenta</button>
</div>
